<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniToiro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6));
      color: #fff;
      padding: 120px 20px;
      text-align: center;
      background-color: #600000;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    nav {
      background: #600000;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    footer {
      background: #600000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <header>
    <h1>UniToiro</h1>
    <p>Associação de Jovens Aficionados</p>
  </header>

  <nav>
    <ul>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#contactos">Contactos</a></li>
    </ul>
  </nav>

  <section id="sobre">
    <h2>Quem Somos</h2>
    <p>
      A <strong>UniToiro</strong> é uma Associação de Jovens Aficionados dedicada
      à promoção da tauromaquia.
    </p>
  </section>

  <section id="contactos">
    <h2>Contactos</h2>
    <p>Email: <strong>geral@unitoiro.pt</strong></p>
  </section>

  <footer>
    <p>&copy; 2026 UniToiro</p>
  </footer>

</body>
</html>
